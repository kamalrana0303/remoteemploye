<table>
    <thead>
        <tr>
            <th attr.colspan={{colspan}} >Employee Details</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstname}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastname}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td >Age</td>
            <td>{{age}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td >Gender</td>
            <td>{{gender}}</td>
        </tr>
    </tbody>
    <button (click)="toogleDetails()" [ngClass]="applyClass()">{{showDetails?'Hide':'Show'
        }} Details</button>
</table>

<input [value]="newname" (input)="newname=$event.target.value"/>
